<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog </title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-md-9">
        <h2>文章列表：</h2>
    <p>
        <a class="btn btn-primary" href="{% url 'blog:edit_page' 0 %}">写文章</a>
        <a class="btn btn-light" href="/">返回首页</a>
    </p>
    {% for article in articles %}
    <p>
         <a href="{% url 'blog:article' article.id %}">{{article.title}}</a>
    </p>

    {% endfor %}
    </div>

</div>
</body>
</html>
