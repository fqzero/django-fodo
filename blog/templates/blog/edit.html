<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel">
                <div class="panel-heading">
                    <h2>修改文章</h2>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'blog:edit_action' %}" method="post">
                        {% csrf_token %}

                        <input type="hidden" name="article_id" value="{{ article.id | default:'0' }}">
                        <div class="form-group">
                            <label class="col-sm-2 label-control">文章标题</label>
                                  <div class="col-sm-6">
                                      <input class="form-control" type="text" name="title" value="{{article.title}}">
                                  </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 label-control">文章内容</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" name="content" value="{{article.content}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input role="button" class="btn btn-primary" type="submit" value="发表">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
