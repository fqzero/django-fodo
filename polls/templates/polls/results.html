<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>投票结果页</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>{{ question.question_text }}</h1>

                <ul class="list-group">
                    {% for choice in question.choice_set.all %}
                    <li class="list-group_item">{{ choice.choice_text }} -- {{ choice.votes }}
                        vote{{ choice.votes|pluralize }}</li>
                    {% endfor %}
                </ul>

                <a class="btn btn-primary" href="{% url 'polls:detail' question.id %}">Vote again?</a>

                <p class="btn">
                    <a href="/polls">返回Polls首页</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
